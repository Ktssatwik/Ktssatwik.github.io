<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script>
      alert("hello world");
      function greet() {
        document.write(Number(first.value) + Number(second.value));
        alert(Number(first.value) - Number(second.value));
        alert(Number(first.value) * Number(second.value));
        alert(Number(first.value) / Number(second.value));
      }
    </script>
  </head>
  <body>
    <input type="text" id="first" />
    <input type="text" id="second" />
    <button
      onclick="greet()"
      style="background-color: aqua; width: 200px; height: 50px"
      id="b">
      click me
    </button>
  </body>
</html>
