<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let f = [];
      function del(value) {
        f = f.filter((e) => e != value);
        display();
      }
      function search() {
        const b = document.getElementById("fruits").value;
        let vr = f.filter((e) => e == b);
        let str = vr
          .map(
            (f) => `<li>${f}  <button onclick=del('${f}')>delete</button></li>`
          )
          .join("");
        document.getElementById("res").innerHTML = str;
      }
      function display() {
        let str = f
          .map(
            (f) => `<li>${f}  <button onclick=del('${f}')>delete</button></li>`
          )
          .join("");
        document.getElementById("res").innerHTML = str;
      }
      function adding() {
        const a = document.getElementById("fruits").value;
        f.push(a);
        display();
      }
    </script>
  </head>
  <body>
    <h1>FRUITS LIST</h1>
    <input type="text" id="fruits" />
    <button onclick="adding()">ADD</button>
    <button onclick="search()">search</button>
    <div id="res"></div>
  </body>
</html>
